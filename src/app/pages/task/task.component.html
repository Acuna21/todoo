<div class="filter-container">
    <h2>Total tareas: {{this.filteredTodos.length}}</h2>

    <div class="group">
            <div class="filter-section">
                <p>Filtrar:</p>
                <app-combobox 
                    [items]="listCombobox"
                    [displayProperty]="'name'"
                    [startItem]="listCombobox[0]"
                    (itemSelected)="onStatusSelected($event)">
                </app-combobox>
            </div>
            
            <button class="large blue" (click)="createTask()">Crear tarea</button>

            <div class="pagination">
                <i class="fa-solid fa-chevron-left" 
                (click)="goToPreviousPage()" 
                [class.disabled]="currentPage === 1"></i>

                <span>PÃ¡gina {{currentPage}} de {{totalPages}}</span>

                <i class="fa-solid fa-chevron-right" 
                (click)="goToNextPage()" 
                [class.disabled]="currentPage === totalPages"></i>
            </div>
    </div>
</div>

<app-task-list 
    [tasks]="paginatedTodos" 
    (onComplete)="updateTodoState($event.id)" />
